<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Unit Convertor</title>
</head>

<body>
    <div class="convert">
        <div class="convert-displ">
            <h1 class="covert-displ-h1">Metric/Imperial Unit Conversion</h1>
            <input type="number" id="convert-displ-disp">
            <button id="convert-displ-btn">Convert</button>
        </div>
        <div class="conversion">
            <div class="convert-leng">
                <h2 class="convert-leng-h2">Length (Meter/Feet)</h2>
                <p id="convert-leng-disp"></p>
            </div>

            <div class="convert-vol">
                <h2 class="convert-vol-h2">Volume (Liters/Gallons)</h2>
                <p id="convert-vol-disp"></p>
            </div>

            <div class="convert-ms">
                <h2 class="convert-ms-h2">Mass (Kilograms/Pounds)</h2>
                <p id="convert-ms-disp"></p>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
